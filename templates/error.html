<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error {{ error_code }}</title>
        <link rel="stylesheet" href="/static/app.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"
            defer></script>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg themed">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://github.com/RimuEirnarn/HTTPSProxy">HTTPSProxy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/RimuEirnarn">Author</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/RimuEirnarn/HTTPSProxy">Project Repo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class='container m-auto'>
            <br>
            <h1>{{ name }} / <a class='text-decoration-none'
                    href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/{{ error_code }}">{{
                    error_code }}</a></h1>
            <p class='fs-3'>{{ desc }}</p>
            <hr>

            <p class="text-danger">Make sure you put the right URL</p>
            <a class='text-decoration-none' href="{{ url }}">Raw URL</a>
        </main>
    </body>

</html>
